<html>

<title>Hello App Engine</title>
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript">
function addcity(){
	$.get('/admin?cmd=add&table=city&cname='+$('#cname').val());
}
function addinfo(){
	$.get('/admin?cmd=add&table=info&cid='+$('#cid').val()+'&sid='+$('#sid').val()+'&image='+$('#image').val()+'&price_now='+$('#price_now').val()+'&price_original='+$('#price_original').val()+'&price_save='+$('#price_save').val()+'&discount='+$('#discount').val()+'&dscription='+$('#dscription').val()+'&url='+$('#url').val()+'&startime='+$('#startime').val()+'&endtime='+$('#endtime').val()+'&title='+$('#title').val());
}
function addsite(){
	$.get('/admin?cmd=add&table=site&url='+$('#surl').val()+'&sname='+$('#sname').val());
}
</script>
</head>

<body>
<h1>Add city</h1>
cname:<input type="text" id="cname"name="cname"><br>
<input type="button" onclick="addcity()" value="addcity">
<h1>Add site</h1>
url:<input type="text" id="surl"name="url"><br>

<input type="button" onclick="addsite()" value="addSite">
